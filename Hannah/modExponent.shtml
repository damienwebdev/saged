    <script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    });
    </script>

<body>
<div class = "wrapper">
<!--#include virtual="ssi/header.html" -->

<div class="contentWrapper">
<div class="contentContainer">
<div class="threeColumnHorizontal">
	<div class="small">
    	<h2 class="blueBox" id="pageTitle">Modular Exponentiation</h2>
    </div>
    
<div class="big">
	<h2 style="visibility:hidden;">Hidden</h2>
 <div id="mycell" style="text-align:center;">

 <script type="text/x-sage">
 
@interact
def f(a = ("Argument", 13), x = ("Exponent", 67), N = ("Modulo", 2)):
	global b
	b = IntegerModRing(N)(a)^(x)
	html('$${%s}^{%s} mod \, %s = %s$$'%(latex(a),latex(x), latex(N), latex(b)))
</script>
 <!---->
<!--html('${%s} = %s$'%(q, latex(r)))-->
 </div>
</div>
<div class="small">
 <h2 class="blueBox">Notes</h2>
</div>
This calculator makes use of a Sage built-in function which calculates all integers mod N. Sage makes use of the fast powering algorithm to compute large exponents. 
 <div class="small">
    <p></p>
    </div>

</div>
