<div class="big">
	<h2 style="visibility:hidden;">Hidden</h2>
 <div id="mycell" style="text-align:center;">

 <script type="text/x-sage">
@interact
def f(s = ("Enter an encrypted string", "dskjfsdjkfdsjklfdskjlfsdaklj")):
	s = ''.join([i for i in s if i.isalpha()])
	from collections import Counter
	c = {}
	n = float(len(s))
	d = {}
	for x in s:
		c[x] = s.count(x)
		d[x] = (c[x])/n
	for x in c: 
		print x, c[x], d[x]
</script>
