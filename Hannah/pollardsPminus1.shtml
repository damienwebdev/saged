	<div class="small">
    	<h2 class="blueBox" id="pageTitle">Pollard's <em>p-1</em> Factorization Algorithm</h2>
    </div>
    
<div class="big">
	<h2 style="visibility:hidden;">Hidden</h2>
 <div id="mycell" style="text-align:center;">

 <script type="text/x-sage">
@interact
def f(n = ("Enter an integer to be factored", 13927189), b = ("Choose an iterative bound", 100)):
	a = 2;
	for j in range(2,b): 
		a = a**j % n 
	d = gcd(a-1, n);
	print "Prime factors of",n,"are:",d,"and",n/d
	if 1 < d < n: return d;
	else: return -1; 
</script>

  <h2 class="blueBox">Notes</h2>
</div>
Pollard's <em>p</em>-1 algorithm is useful in finding the prime factors of a number <em>n</em>. Please choose a reasonable bound; values with more than six digits could cause the algorithm to stall.
