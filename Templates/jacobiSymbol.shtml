<div class="big">
	<h2 style="visibility:hidden;">Hidden</h2>
 <div id="mycell" style="text-align:center;">

 <script type="text/x-sage">
 
@interact
def f(U = ("Upper Jacobi", 2),L = ("Lower Jacobi: ", 21)):
	global r
	global q
	r = kronecker(U,L)
	html('$$({%s \over %s}) = %s$$'%(latex(U),latex(L), latex(r)))
</script>
