<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sage Cell Server</title>
    <script src="http://sagecell.sagemath.org/static/jquery.min.js"></script>
    <script src="http://sagecell.sagemath.org/embedded_sagecell.js"></script>
    <script>
$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
						   outputLocation: 'div.computeOutput',
                           evalButtonText: 'Evaluate'});
});
    </script>
  </head>
  <body>
<div id="mycell"><script type="text/x-sage">
@interact
def _(V=input_box(2, type=str, width=20, label="$f$"), U=input_box(2, width=20, label="$f$") ):
	p= sage_eval(V)
	R = IntegerModRing(U)
	a = R(p)
	html("$$%s$$"%(LatexExpr(V)) + '=' +"$$%s$$"%(latex(a)))
</script>
</div>

<div class="computeOutput">
<h2>Output</h2>
</div>

</body>
</html>
