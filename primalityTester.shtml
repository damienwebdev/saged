    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell

	<div class="small">
    	<h2 class="blueBox" id="pageTitle">Primality Tester</h2>
    </div>
    
<div class="big">
 <div id="mycell" style="text-align:center;">
 
<script type="text/x-sage">
@interact
def f(U = ("Possible Prime", 2)):
	r = U in Primes()
	if(r):
		html("%s is prime"%(U))
	else:
		html("%s is not prime"%(U))
</script>
